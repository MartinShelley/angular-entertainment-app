<app-search placeholderText="Search for bookmarked shows"></app-search>
<h2>Bookmarked Movies</h2>
<div class="grid-layout">
  <app-thumbnail *ngFor="let item of bookmarkedMovies" [content]="item"></app-thumbnail>
</div>
<h2>Bookmarked TV Series</h2>
<div class="grid-layout">
  <app-thumbnail *ngFor="let item of bookmarkedTVSeries" [content]="item"></app-thumbnail>
</div>
