<div id="app-container">
  <app-menu></app-menu>
  <div id="app-view">
    <app-search placeholderText="Search for movies or TV series"></app-search>
    <h2 class="trending-heading">Trending</h2>
    <div class="swiper">
      <div class="trending swiper-container">
        <div class="swiper-wrapper">
          <app-thumbnail class="swiper-slide" *ngFor="let item of trending" [content]="item"
            [trending]="item.isTrending"></app-thumbnail>
        </div>
        <!-- <div class="swiper-scrollbar"></div> -->
      </div>
    </div>
    <app-grid-section title="Recommended for you" [array]="recommended"></app-grid-section>
  </div>
</div>
