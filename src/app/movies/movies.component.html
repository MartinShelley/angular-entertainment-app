<app-search placeholderText="Search for movies"></app-search>
<ng-container *ngIf="searchTerm.length === 0">
  <h2>Movies</h2>
  <div class="grid-layout">
    <app-thumbnail *ngFor="let item of movies" [content]="item"></app-thumbnail>
  </div>
</ng-container>
<ng-container *ngIf="searchTerm.length > 0">
  <div class="grid-layout">
    <app-thumbnail *ngFor="let item of filteredArray" [content]="item"></app-thumbnail>
  </div>
</ng-container>
